<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iCodeThis - Challenge: Coffee Social Card</title>

    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main class="social-card">

        <header class="social-card__header">
            <div class="ribbon ribbon-top-right"><span>$19.99</span></div>
            <h1>Death wish coddee</h1>
            <p class="subtitle">World's strongest coffee</p>
        </header>


        <div class="social-card__content">

            <div class="social-card__info">

                <div class="social-card__info__header">
                    <a href="https://www.google.de/" target="_blank"><button>
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-message-circle" width="24" height="24"
                            viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round"
                            stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                            <path d="M3 20l1.3 -3.9c-2.324 -3.437 -1.426 -7.872 2.1 -10.374c3.526 -2.501 8.59 -2.296 11.845 .48c3.255 2.777 3.695 7.266 1.029 10.501c-2.666 3.235 -7.615 4.215 -11.574 2.293l-4.7 1">
                            </path>
                        </svg>Message
                    </button></a>

                    <img src="https://www.deathwishcoffee.com/cdn/shop/files/dwc-logo.png?v=1624458280" alt="Logo of Death wish coffee">

                    <a href="https://www.google.de/" target="_blank"><button>
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-plus" width="24" height="24"
                            viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round"
                            stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                            <path d="M12 5l0 14"></path>
                            <path d="M5 12l14 0"></path>
                        </svg>Follow
                    </button></a>
                </div>

                <div class="social-card__info__stats">
                    <p><span class="social-card__info__stats--bold">38.9K</span><br>Followers</p>
                    <p><span class="social-card__info__stats--bold">4,948</span><br>Following</p>
                    <p><span class="social-card__info__stats--bold">12.7K</span><br>Likes</p>
                </div>

            </div>

            <div class="social-card__address">
                <a href="https://goo.gl/maps/v9zxdRVEvVsA4xvJ6" target="_blank">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-map-pin-filled" width="35" height="35"
                        viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round"
                        stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                        <path d="M18.364 4.636a9 9 0 0 1 .203 12.519l-.203 .21l-4.243 4.242a3 3 0 0 1 -4.097 .135l-.144 -.135l-4.244 -4.243a9 9 0 0 1 12.728 -12.728zm-6.364 3.364a3 3 0 1 0 0 6a3 3 0 0 0 0 -6z"
                        stroke-width="2" fill="none"></path>
                    </svg>Round Lake, NY</a>

                <a href="https://www.deathwishcoffee.com/" target="_blank">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-app-window" width="35" height="35"
                        viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round"
                        stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                        <path d="M3 5m0 2a2 2 0 0 1 2 -2h14a2 2 0 0 1 2 2v10a2 2 0 0 1 -2 2h-14a2 2 0 0 1 -2 -2z"></path>
                        <path d="M6 8h.01"></path>
                        <path d="M9 8h.01"></path>
                    </svg>deathwishcoffee.com</a>
            </div>

            <a href="https://www.deathwishcoffee.com/collections/all-products" target="_blank" class="btn-buy"><button class="btn-buy">Buy now</button></a>

        </div>

    </main>
</body>
</html>
